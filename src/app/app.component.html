<div class="grid-data">
  <div  *ngFor="let asset of assetData">
    <img [src]="asset.imageUrl" alt="" class="image">
    <div class="price">
      RRP {{asset.price | currency:'USD'}}
    </div>
    <div>
      <span class="type">{{asset.type}}</span>
      <span class="title">{{asset.title}}</span>
    </div>
    <div class="size">
      Size {{asset.size}}
    </div>
    <div class="size">
      {{asset.rental | currency:'USD'}} Rental
    </div>
  </div>
</div>
